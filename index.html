<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back">WORDLE</div>
    <div class="correct"></div>
    <div class="discorrect"></div>
    <div class="timer">00:00</div>
    <div class="nth_trial">
      <div id="first_word1"></div>
      <div id="second_word1"></div>
      <div id="third_word1"></div>
      <div id="fourth_word1"></div>
      <div id="fifth_word1"></div>
    </div>
    <div class="nth_trial">
      <div id="first_word2"></div>
      <div id="second_word2"></div>
      <div id="third_word2"></div>
      <div id="fourth_word2"></div>
      <div id="fifth_word2"></div>
    </div>
    <div class="nth_trial">
      <div id="first_word3"></div>
      <div id="second_word3"></div>
      <div id="third_word3"></div>
      <div id="fourth_word3"></div>
      <div id="fifth_word3"></div>
    </div>
    <div class="nth_trial">
      <div id="first_word4"></div>
      <div id="second_word4"></div>
      <div id="third_word4"></div>
      <div id="fourth_word4"></div>
      <div id="fifth_word4"></div>
    </div>
    <div class="nth_trial">
      <div id="first_word5"></div>
      <div id="second_word5"></div>
      <div id="third_word5"></div>
      <div id="fourth_word5"></div>
      <div id="fifth_word5"></div>
    </div>
    <div class="nth_trial">
      <div id="first_word6"></div>
      <div id="second_word6"></div>
      <div id="third_word6"></div>
      <div id="fourth_word6"></div>
      <div id="fifth_word6"></div>
    </div>
    <div class="keyboard">
      <div class="typing1">
        <div id="Q">Q</div>
        <div id="W">W</div>
        <div id="E">E</div>
        <div id="R">R</div>
        <div id="T">T</div>
        <div id="Y">Y</div>
        <div id="U">U</div>
        <div id="I">I</div>
        <div id="O">O</div>
        <div id="P">P</div>
      </div>
      <div class="typing2">
        <div id="A">A</div>
        <div id="S">S</div>
        <div id="D">D</div>
        <div id="F">F</div>
        <div id="G">G</div>
        <div id="H">H</div>
        <div id="J">J</div>
        <div id="K">K</div>
        <div id="L">L</div>
      </div>
      <div class="typing3">
        <div id="Z">Z</div>
        <div id="X">X</div>
        <div id="C">C</div>
        <div id="V">V</div>
        <div id="B">B</div>
        <div id="N">N</div>
        <div id="M">M</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
